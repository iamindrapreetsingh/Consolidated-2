        <div class="epoch-utility-internal-div">
          <div class="epoch-to-local">
            <input
              placeholder="Enter the Epoch Timestamp"
              class="epoch-input-and-btn"
              id="epoch-timestamp"
              type="number"
            />
            <input
              value="CLICK TO CONVERT TO LOCAL"
              class="epoch-input-and-btn"
              id="to-local-btn"
              type="button"
            />
            <textarea readonly id="to-local-output"></textarea>
            <span id="local-time"></span>
          </div>

          <div class="local-to-epoch">
            <div class="local-input-boxes">
              <input
                class="local-input"
                id="year-input"
                type="number"
                placeholder="YYYY"
              />
              <input
                class="local-input"
                id="month-input"
                type="number"
                placeholder="MM"
              />
              <input
                class="local-input"
                id="day-input"
                type="number"
                placeholder="DD"
              />
              <input
                class="local-input"
                id="hour-input"
                type="number"
                placeholder="hh"
              />
              <input
                class="local-input"
                id="min-input"
                type="number"
                placeholder="mm"
              />
              <input
                class="local-input"
                id="sec-input"
                type="number"
                placeholder="ss"
              />
            </div>
            <input
              value="CLICK TO CONVERT TO EPOCH TIMESTAMP"
              class="epoch-input-and-btn"
              id="to-epoch-btn"
              type="button"
            />
            <textarea readonly id="to-epoch-output"></textarea>
            <span id="local-time"></span>
          </div>
        </div>
      </div>
