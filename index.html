<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All in One Utility App</title>
    <script defer src="index.js"></script>
    <script></script>
  </head>
  <body>
    <div class="header-section">
      <div class="headers">
        <div class="ip-finder">
          <img src="dropdown.png" height="15px" />
          <span>WHAT'S MY IP</span>
        </div>

        <div class="translator">
          <img src="dropdown.png" height="15px" />
          <span>ENGLISH TO HINDI</span>
        </div>

        <div class="epoch-converter">
          <img src="dropdown.png" height="15px" />
          <span>EPOCH-CONVERTER</span>
        </div>
      </div>
    </div>

    <div class="outer-flex-div">
      <div class="utility-info">YOUR IP ADDRESS IS</div>
      <div class="ip-utility"></div>
      <div class="epoch-utility">
        <div class="unix-timestamp"></div>

        <div class="epoch-utility-internal-div">
          <div class="epoch-to-local">
            <input
              placeholder="Enter the Epoch Timestamp"
              class="epoch-input-and-btn"
              id="epoch-timestamp"
              type="number"
            />
            <input
              value="CLICK TO CONVERT TO LOCAL"
              class="epoch-input-and-btn"
              id="to-local-btn"
              type="button"
            />
            <textarea readonly id="to-local-output"></textarea>
            <span id="local-time"></span>
          </div>

          <div class="local-to-epoch">
            <div class="local-input-boxes">
              <input
                class="local-input"
                id="year-input"
                type="number"
                placeholder="YYYY"
              />
              <input
                class="local-input"
                id="month-input"
                type="number"
                placeholder="MM"
              />
              <input
                class="local-input"
                id="day-input"
                type="number"
                placeholder="DD"
              />
              <input
                class="local-input"
                id="hour-input"
                type="number"
                placeholder="hh"
              />
              <input
                class="local-input"
                id="min-input"
                type="number"
                placeholder="mm"
              />
              <input
                class="local-input"
                id="sec-input"
                type="number"
                placeholder="ss"
              />
            </div>
            <input
              value="CLICK TO CONVERT TO EPOCH TIMESTAMP"
              class="epoch-input-and-btn"
              id="to-epoch-btn"
              type="button"
            />
            <textarea readonly id="to-epoch-output"></textarea>
            <span id="local-time"></span>
          </div>
        </div>
      </div>
    </div>

    <a href="https://indrapreet-allinone-utility.netlify.app"
      ><div class="more-apps">MORE APPS</div></a
    >
  </body>
</html>
